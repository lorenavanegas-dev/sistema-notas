{% extends "base.html" %}

{% block title %}Editar Nota{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">âœï¸ Editar Nota</h2>

    <form action="{{ url_for('editar_nota', id=nota.id) }}" method="POST">

        <div class="mb-3">
            <label class="form-label">Estudiante:</label>
            <select name="estudiante_id" class="form-select" required>
                {% for e in estudiantes %}
                <option value="{{ e.id }}" {% if e.id == nota.estudiante_id %}selected{% endif %}>
                    {{ e.nombre }} {{ e.apellido }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Materia:</label>
            <select name="materia_id" class="form-select" required>
                {% for m in materias %}
                <option value="{{ m.id }}" {% if m.id == nota.materia_id %}selected{% endif %}>
                    {{ m.nombre_materia }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Periodo:</label>
            <select name="periodo" class="form-select" required>
                <option value="1" {% if nota.periodo == 1 %}selected{% endif %}>Periodo 1</option>
                <option value="2" {% if nota.periodo == 2 %}selected{% endif %}>Periodo 2</option>
                <option value="3" {% if nota.periodo == 3 %}selected{% endif %}>Periodo 3</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nota:</label>
            <input type="number" name="nota" class="form-control" step="0.1" min="1" max="5" required value="{{ nota.nota }}">
        </div>

        <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar Cambios</button>
        <a href="{{ url_for('listar_notas') }}" class="btn btn-secondary">ğŸ”™ Volver</a>
    </form>
</div>
