<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Notas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #f0f0f0;
            padding: 15px;
            border: 3px solid #0d6efd;
        }

        h2 {
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-form button {
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
 <div class="login-card">
    <div class="avatar-container">
        <div class="avatar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#888" width="60px" height="60px">
                <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>
        </div>
    </div>

    <h2>Iniciar Sesi√≥n</h2>

    <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <input type="text" id="usuario" name="usuario" placeholder="üë§ Usuario" required>
        <input type="password" id="contrase√±a" name="contrase√±a" placeholder="üîë Contrase√±a" required>
        <button type="submit">Ingresar</button>
    </form>
</div>

</body>
</html>




<script>
  document.addEventListener("DOMContentLoaded", function() {
    const flash = document.getElementById("flash-message");
    if(flash){

</body>
</html>
