<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-4">âœï¸ Editar Docente</h1>

    <!-- Mensajes flash -->
    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            <div class="alert alert-info">
                {% for m in mensajes %}
                    <p>{{ m }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulario ediciÃ³n -->
    <form action="{{ url_for('editar_docente', id=docente.id) }}" method="POST">
        <div class="row mb-2">
            <div class="col">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ docente.nombre }}" required>
            </div>
            <div class="col">
                <label>Apellido</label>
                <input type="text" name="apellido" class="form-control" value="{{ docente.apellido }}" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label>Asignatura</label>
                <input type="text" name="asignatura" class="form-control" value="{{ docente.asignatura }}" required>
            </div>
            <div class="col">
                <label>Correo</label>
                <input type="email" name="correo" class="form-control" value="{{ docente.correo }}">
            </div>
        </div>
        <div class="mb-2">
            <label>TelÃ©fono</label>
            <input type="text" name="telefono" class="form-control" value="{{ docente.telefono }}">
        </div>
        <button type="submit" class="btn btn-primary">ğŸ’¾ Guardar cambios</button>
        <a href="{{ url_for('listar_docentes') }}" class="btn btn-secondary">â¬…ï¸ Volver</a>
    </form>

</body>
</html>
