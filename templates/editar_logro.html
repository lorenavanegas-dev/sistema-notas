<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>✏️ Editar Logro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 8px 15px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>✏️ Editar Logro</h1>

    <form method="POST">
        <label>Descripción:</label>
        <textarea name="descripcion" rows="3" required>{{ logro.descripcion }}</textarea>

        <label>Materia:</label>
        <input type="text" name="materia" value="{{ logro.materia }}" required>

        <label>Periodo:</label>
        <select name="periodo" required>
            <option value="1" {% if logro.periodo == "1" %}selected{% endif %}>Periodo 1</option>
            <option value="2" {% if logro.periodo == "2" %}selected{% endif %}>Periodo 2</option>
            <option value="3" {% if logro.periodo == "3" %}selected{% endif %}>Periodo 3</option>
        </select>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
