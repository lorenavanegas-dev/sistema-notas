{% extends "base.html" %}
{% block content %}
<style>
    /* üé® Estilos generales del contenedor */
    .reporte-container {
        max-width: 750px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", sans-serif;
    }

    .reporte-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 15px;
    }

    hr {
        border: none;
        border-top: 2px solid #3498db;
        margin: 20px 0;
    }

    label {
        font-weight: 600;
        color: #34495e;
    }

    select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 80%;
        font-size: 15px;
        margin-top: 5px;
        background-color: #f8f9fa;
    }

    .btn-primary {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #2c82c9;
    }

    .btn-ver {
        background-color: #27ae60;
        color: white;
        padding: 10px 25px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: 0.3s;
    }

    .btn-ver:hover {
        background-color: #219150;
    }

    /* üñ®Ô∏è Ocultar elementos al imprimir */
    @media print {
        nav, header, footer, .btn-primary, .btn-ver, form, select, hr {
            display: none !important;
        }

        body {
            background: white;
        }

        .reporte-container {
            box-shadow: none;
            border: none;
            margin: 0;
            padding: 0;
        }
    }
</style>

<div class="reporte-container">
    <h2>üìÑ Generar Reporte Acad√©mico</h2>
    <hr>

    <form method="post">
        <div style="margin-bottom: 20px;">
            <label><strong>Seleccione un estudiante:</strong></label><br>
            <select name="estudiante_id" required>
                <option value="">-- Seleccione --</option>
                {% for est in estudiantes %}
                    <option value="{{ est['id'] }}" {% if selected_estudiante == est['id'] %}selected{% endif %}>
                        {{ est['nombre'] }} {{ est['apellido'] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label><strong>Seleccione el periodo:</strong></label><br>
            <select name="periodo" required style="width: 50%;">
                <option value="">-- Periodo --</option>
                <option value="1" {% if periodo == '1' %}selected{% endif %}>Periodo 1</option>
                <option value="2" {% if periodo == '2' %}selected{% endif %}>Periodo 2</option>
                <option value="3" {% if periodo == '3' %}selected{% endif %}>Periodo 3</option>
                <option value="final" {% if periodo == 'final' %}selected{% endif %}>Promedio Final</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">üîç Ver Reporte</button>
    </form>

    {% if selected_estudiante and periodo %}
        <hr>
        <div style="text-align: center;">
            <a href="{{ url_for('reporte_estudiante', estudiante_id=selected_estudiante, periodo=periodo) }}" class="btn-ver">
                üìò Ver Reporte del Estudiante
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
